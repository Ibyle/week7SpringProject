<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Application</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- W3.css CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #F0FFFF, #7393B3, #6495ED, #6082B6);
      animation: animateBackground 20s ease infinite;
    }
  </style>
</head>

<body class="w3-light-grey">
<include th:replace="menu-dashboard.html"></include>

<div class="container mt-4">
  <h2 th:text="${paid}">Payment</h2>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Pay</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.price}"></td>
      <td><a class="btn btn-primary" th:href="@{/products/add-cart(cart=${product.id})}">Pay</a></td>
    </tr>
    <tr>
      <td>Total Price</td>
      <td th:text="${totalPrice}"></td>
      <td></td>
    </tr>
    </tbody>
  </table>
  <a href="/products/pay">Proceed checkout</a>
<!--  <a class="btn btn-success" href="/products/pay">Proceed to Checkout</a>-->
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
