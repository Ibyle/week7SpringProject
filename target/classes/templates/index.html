    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .money-rain {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7b/Obverse_of_the_series_2009_%24100_Federal_Reserve_Note.jpg') center/cover no-repeat;
            opacity: 0.7;
            animation: moneySplash 10s linear infinite, fadeIn 3s ease-in-out;
        }

        @keyframes moneySplash {
            0% {
                transform: translateY(-50%) translateX(-50%);
            }
            100% {
                transform: translateY(100vh) translateX(100vw);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.7;
            }
        }
    </style>
</head>
