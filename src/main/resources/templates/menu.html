<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Product Application</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
      padding: 10px;
    }

    .menu a:hover {
      background-color: #555;
    }

    .background-instruments {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: float 20s infinite;
    }

    @keyframes float {
      0%, 100% {
        background-image: url('https://promova.com/content/instruments_of_music_1b2a084691.png');
      }
      25% {
        background-image: url('https://www.frenchlearner.com/wp-content/uploads/2023/03/musical-instruments.png');
      }
      50% {
        background-image: url('https://as2.ftcdn.net/v2/jpg/05/67/95/49/1000_F_567954976_shqZuOnt3Z7J2BrUhUBH61xubrIb6T7R.jpg');
      }
      75% {
        background-image: url('https://www.orsymphony.org/globalassets/hero-images/instruments-of-the-orchestra/percussion-instruments_pc-jacob-wade_1900x600.jpg');
      }
    }
  </style>
</head>
<body>

<div class="header">
  <div class="menu">
    <a href="/index.html">Home</a>
    <a href="/shop.html">Shop</a>
    <a href="/about.html">About us</a>
    <a href="/contact.html">Contact</a>
    <a href="/user/login">Login</a>
    <a href="/user/register" class="signup-button">Sign up</a>
  </div>
</div>

<img src="" class="background-instruments" alt="Background Instruments">
<a href="/user/register">Sign up</a><br>

</script>

</body>
</html>
